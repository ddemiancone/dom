<html>
  <head>
  	<title>Libreria Comunitaria</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="books.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <button class="booksButton">Ver listado de libros</button>
    <p class="booksText">(Luego de presionar el botón, abra la consola)</p>

    <p class="isbnText">Búsqueda por I.S.B.N.</p>
    <p class="authorText2">(Ingrese el ISBN para consultar disponibilidad)</p>
    <div class="searchByIsbn">
      <input class="isbnInput" type="text">
      <button class="isbnButton">Buscar</button>
    </div>

    <p class="authorText">Búsqueda por autor</p>
    <p class="authorText2">(Ingrese un autor y se mostraran sus libros disponibles)</p>
    <div class="searchByAuthor">
      <input class="authorInput" type="text">
      <button class="authorButton">Buscar</button>
    </div>

    <button class="topTenButton">Ver los 10 libros mas pedidos</button>
  </body>
</html>
